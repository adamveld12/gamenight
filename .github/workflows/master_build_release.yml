name: Master Build and Publish Release

on:
  push:
    branches: [master]
    paths:
      - "versions.txt"
jobs:
  steamcmd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build SteamCMD
        uses: docker/build-push-action@v3
        env:
          STEAM_USER: anonymous
        with:
          context: ./steamcmd
          platforms: linux/amd64
          push: true
          tags: |
            docker.io/gamenight/steamcmd:latest
            docker.io/gamenight/steamcmd:${{ github.sha }}
            ghcr.io/${{ github.repository }}/steamcmd:latest
            ghcr.io/${{ github.repository }}/steamcmd:${{ github.sha }}

  build-game-servers:
    runs-on: ubuntu-latest
    needs: [steamcmd]
    strategy:
      matrix:
        game:
          - "minecraft"
          - "terraria"
          - "factorio"
          - "dwarf_fortress"
          - "valheim"
          - "satisfactory"
          # - "rust"
          # - "dontstarve"
    steps:
      - uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and Release ${{ matrix.game }}
        env:
          STEAM_USER: anonymous
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          .hack/build.sh ${{ matrix.game }} RELEASE
